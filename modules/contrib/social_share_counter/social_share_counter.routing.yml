social_share_counter.admin_config:
  path: 'admin/config/social_share_counter'
  defaults:
    _form: '\Drupal\social_share_counter\Form\SocialShareCounterSettingForm'
    _title: 'Social Share Counter'
  requirements:
    _permission: 'administer social_share_counter'

social_share_counter.share:
  path: 'social_share_counter/share'
  defaults:
    _controller: '\Drupal\social_share_counter\Controller\SocialShareCounterController::share'
  requirements:
    _permission: 'access content'
